<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space Biology Knowledge Engine (Azure Free)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; margin: 24px; }
    input, button { padding: 10px; font-size: 16px; }
    .row { display: flex; gap: 8px; }
    pre { white-space: pre-wrap; word-wrap: break-word; background: #f6f8fa; padding: 12px; border-radius: 8px; }
    .hint { color: #555; }
  </style>
</head>
<body>
  <h1>Space Biology Knowledge Engine (Azure Free MVP)</h1>
  <p class="hint">Cole a URL de um dos 608 links (coluna <b>link</b> do CSV) e clique em Extrair.</p>
  <div class="row">
    <input id="urlInput" type="url" placeholder="https://... (HTML ou PDF)" style="flex:1">
    <button id="goBtn">Extrair</button>
  </div>
  <p id="status"></p>
  <h3>Resultado</h3>
  <pre id="out"></pre>
  <script src="./app.js"></script>
</body>
</html>
